{% extends "base.html" %}
{% block title %}Gallery{% endblock %}
{% block content %}
  <a href="{{ url_for('upload') }}" class="btn btn-primary mb-3">Upload Photo</a>
  <div class="row">
    {% for photo in photos %}
      <div class="col-md-3 mb-3">
        <a href="{{ url_for('photo_detail', photo_id=photo.id) }}">
          <img src="{{ url_for('static', filename='uploads/' + photo.filename) }}" 
               class="img-fluid rounded shadow-sm">
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
