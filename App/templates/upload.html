{% extends "base.html" %}
{% block title %}Upload{% endblock %}
{% block content %}
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="file" class="form-control" name="file" required>
    </div>
    <button type="submit" class="btn btn-success">Upload</button>
  </form>
{% endblock %}
